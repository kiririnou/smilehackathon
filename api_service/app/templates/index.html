{% extends 'base.html' %}


{% block content %}


<div class="page">

    {% include 'includes/navbar.html' %}
    <main class="app-main">

        <div class="main-wrap">
            <div class="page-title">

            </div>

            <div class="main-content container">
                <div class="row">
                    {% for user in users %}
                    <div class="col col-12 col-md-6 col-lg-4 mb-3">
                        <a href="{{ url_for('get_user', user_id=user.get('id')) }}" class="card-link">
                            <div class="card border-light">
                                <div class="card-header" id="ures-name">
                                    <span>{{ user.get("username") }}</span>
                                </div>

                                <div class="card-body">
                                    <div class="content-item">
                                        <span>Id: </span>
                                        <span>{{ user.get("hw_id") }}</span>
                                    </div>
                                    <div class="content-item d-flex">
                                        <span>Memory: &nbsp</span>
                                        <span>{{ user.get("mem") }}%</span>
                                    </div>
                                    <div class="content-item d-flex" id="">
                                        <span>Active procces: </span>
                                        <span>{{ user.get("title") }}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

    </main>

</div>


{% endblock %}
